<div
  class="bg-gradient-to-b from-gray-300 to-gray-300 text-blue-300 min-h-screen flex flex-col items-center justify-center px-6 py-8">

  <div class="w-full max-w-lg bg-gray-400 p-8 rounded-xl shadow-lg  border-gray-700 mt-8">

    <div class="relative text-center">
      <h1 class="text-2xl sm:text-4xl font-extrabold text-white mb-4 z-10">
        Consulta tu DNI
      </h1>

    </div>

    <div class="mb-6">
      <label for="dni" class="block text-sm font-semibold text-white mb-2">Número de DNI:</label>
      <input type="text" id="dni" [(ngModel)]="dniInput" placeholder="Ingrese su DNI aquí"
        class="w-full px-4 py-3 bg-gray-500  rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white  placeholder-gray-400 transition-all duration-300 ease-in-out transform" />
    </div>

    <button (click)="consultarDni()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 transform ">
      Consultar
    </button>

    <div *ngIf="errorMessage" class="error mt-4 text-red-500 text-sm font-medium text-center">
      {{ errorMessage }}
    </div>
  </div>

  <div *ngIf="dniInfo"
    class="result mt-8 w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-lg shadow-blue-600/50 border border-gray-700">
    <h3 class="text-xl font-semibold text-blue-400 mb-6">Información del DNI</h3>
    <p class="text-sm mb-2"><strong class="text-blue-300">DNI:</strong> {{ dniInfo.dni }}</p>
    <p class="text-sm mb-2"><strong class="text-blue-300">Nombre:</strong> {{ dniInfo.nombres }}</p>
    <p class="text-sm mb-2"><strong class="text-blue-300">Apellido Paterno:</strong> {{ dniInfo.apellidoPaterno }}</p>
    <p class="text-sm mb-2"><strong class="text-blue-300">Apellido Materno:</strong> {{ dniInfo.apellidoMaterno }}</p>
    <p class="text-sm mb-2"><strong class="text-blue-300">Codigo:</strong> {{ dniInfo.codVerifica }}</p>
  </div>
</div>
